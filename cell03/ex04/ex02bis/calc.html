<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>It's over 9000</title>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div style="text-align: center">
            <h1>calculator</h1>

            <input type="text" id="left" />
            <select id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="right" />

            <input type="button" id="try" value="Try me!" />
        </div>

        <script>
            $(document).ready(function () {
                $("#try").click(function () {
                    let a = $("#left").val();
                    let b = $("#right").val();
                    let op = $("#op").val();

                    if (!/^\d+$/.test(a) || !/^\d+$/.test(b)) {
                        alert("Error :(");
                        return;
                    }

                    a = parseInt(a);
                    b = parseInt(b);

                    if ((op === "/" || op === "%") && b === 0) {
                        alert("It’s over 9000!");
                        console.log("It’s over 9000!");
                        return;
                    }

                    let result;
                    if (op === "+") result = a + b;
                    else if (op === "-") result = a - b;
                    else if (op === "*") result = a * b;
                    else if (op === "/") result = a / b;
                    else if (op === "%") result = a % b;

                    alert(result);
                    console.log(result);
                });

                setInterval(function () {
                    alert("Please, use me...");
                }, 30000);
            });
        </script>
    </body>
</html>
